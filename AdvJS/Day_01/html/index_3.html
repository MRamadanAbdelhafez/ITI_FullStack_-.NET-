<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">

    <div class="container">
    <h2 class="mb-4 text-center">Add Your Books</h2>

    <form id="bookCountForm" class="mb-4">
        <div class="mb-3">
            <label for="bookCount" class="form-label">How many books do you want to enter?</label>
            <input type="number" id="bookCount" class="form-control" min="1" required>
        </div>
        <button type="button"  id="bookCountbtn" class=" btn btn-primary">Next</button>
    </form>

    <form id="booksForm" class="mb-4 d-none"></form>

    <table id="booksTable" class="table table-bordered d-none">
        <thead class="table-dark">
            <tr>
                <th>Book Name</th>
                <th>Price</th>
                <th>Author Name</th>
                <th>Author Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
    </table>
    </div>
    <script src="../js/main_3.js"></script>
</body>
</html>
