<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/master1.css">
</head>
<body>

<section class="media">
        <audio controls src="../audio/100.mp3">
        </audio><br>
        <button onclick="previous()">Previous</button>
        <button onclick="playAndPauseAud()" id="state">Play</button>
        <button onclick="stopAud()">Stop</button>
        <button onclick="muteAud()">mute</button>
        <button onclick="next()">Next</button><br>
        
        <label for="volumeInp">volume : </label><span id="volume_val"></span>
        <input type="range" name="" id="volumeInp" min="0" max="1" step="0.05" value="0.5"><br>
        
        <label for="timeInp">time : </label><span id="time_val"></span>
        <input type="range" name="" id="timeInp" min="0" step="1" value="0"><br>

        
        <label for="speed">Speed : </label><span id="speed_val"></span>
        <input type="range" name="" id="speed" min="0" step="0.1" max="3" value="1"><br>

    </section>
    <script src="../js/main1.js"></script>
</body>
</html>
